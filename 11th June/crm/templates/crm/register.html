<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .form-control{
            width: 50%;
        }
        .shadow{
            margin-left: 350px;
            margin-top: 100px;
            background-color:#28283e;
            width: 50%;
        }
    </style>
</head>
<body style="background-color: #14141f;">
    <div class="shadow p-4 mb-5 rounded">
        <h1 style="color: aliceblue;">Register</h1>
    <br/>
    
    
            <form action="{% url 'register' %}" method=POST>
                {% csrf_token %}

                <div class="form-group">
                    <label style="color: aliceblue;">Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Enter Username" required/>
                </div>

                <div class="form-group">
                    <label style="color: aliceblue;">Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Enter Email" required/>
                </div>

                <div class="form-group">
                    <label style="color: aliceblue;">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Enter Password" required/>
                </div>

                <br>
                <input type="submit" value="Sign Up" class="btn" href="{% url 'login_user' %}" style="background-color: #0171d3;;">
    
                <div class="form-btn-link" style="margin-left: 15px; display: inline-block;">
                    <a class="dialog-link" href="{% url 'login_user' %}" rel="nofollow">Have an account?</a>
                </div>
    
            </form>
            
    </div>
    
</body>
</html>
